<!DOCTYPE html>
<!-- Make webpack inject build info so we can access it later:
     https://stackoverflow.com/a/58839441/6882947 -->
<html
  lang="en"
  data-build-time="<%= new Date().toISOString() %>"
  data-build-commit="<%- VUE_APP_GIT_COMMIT %>"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="<%- VUE_APP_META_DESCRIPTION %>" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <title><%- VUE_APP_COMPETITION_NAME %></title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    />
  </head>
  <body>
    <noscript>
      <strong>Please enable JavaScript to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
