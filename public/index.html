<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Legacy junk -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%- VUE_APP_FAVICON_32_URL %>"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%- VUE_APP_FAVICON_16_URL %>"
    />
    <link rel="shortcut icon" href="<%- VUE_APP_FAVICON_URL %>" />

    <!-- Apple junk -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%- VUE_APP_APPLE_TOUCH_ICON_URL %>"
    />
    <link
      rel="mask-icon"
      href="<%- VUE_APP_APPLE_MASK_URL %>"
      color="<%- VUE_APP_APPLE_MASK_COLOR %>"
    />

    <!-- Google junk -->
    <!-- This is colors.blue.darken1, our Vuetify primary theme color. -->
    <meta name="theme-color" content="#1e88e5" />

    <!-- Microsoft junk -->
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <title><%- VUE_APP_COMPETITION_NAME %></title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
  </head>
  <body>
    <noscript>
      <strong>Please enable JavaScript to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
